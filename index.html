<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Histogram Collection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-image: url('path-to-your-header-image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: Black;
            padding: 80px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0041a3;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .plot-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .plot {
            margin: 20px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 300px;
        }

        .plot img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Visualizing Data with Histograms</h1>
    <p>Explore the collection of histograms generated from various datasets.</p>
    <a href="#plots" class="button">View Histograms</a>
</header>

<main id="plots">
    <h2>Histogram Collection</h2>
    <div class="plot-container">
        <!-- Example plot - You can replicate this for each of your images -->
        <div class="plot">
            <img src="/Users/arinwangyile/Key_Bridge_web/Top 10 Bridges with Daily Trip Averages Above 1 Ships:Day (All Large Ships).png" alt="Histogram 1">
            <p>Histogram Title 1</p>
        </div>
        <div class="plot">
            <img src="/Users/arinwangyile/Key_Bridge_web/Top 25 Bridges with Daily Trip Averages Above 1 Ships:Day (All Large Ships).png" alt="Histogram 2">
            <p>Histogram Title 2</p>
        </div>
        <div class="plot">
            <img src="/Users/arinwangyile/Key_Bridge_web/Top 50 Bridges with Daily Trip Averages Above 1 Ships:Day (All Large Ships).png" alt="Histogram 3">
            <p>Histogram Title 3</p>
        </div>
        <!-- Add more histogram plots as necessary -->
    </div>
</main>

<footer>
    <p>&copy; 2024 Histogram Collection. All Rights Reserved.</p>
</footer>

</body>
</html>
