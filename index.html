<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Map - Key Bridge Web (Baltimore)</title>
    <style>
        #map {
            height: 500px; /* Adjust height as necessary */
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Interactive Map - Key Bridge Web (Baltimore)</h1>
</header>

<main>
    <div id="map"></div>
</main>

<!-- Google Maps API Script -->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

<script>
    function initMap() {
        // Map options
        const options = {
            zoom: 12,
            center: { lat: 39.2904, lng: -76.6122 } // Baltimore coordinates
        };

        // Create map
        const map = new google.maps.Map(document.getElementById('map'), options);

        // Add marker for Baltimore
        const marker = new google.maps.Marker({
            position: { lat: 39.2904, lng: -76.6122 },
            map: map
        });
    }
</script>

</body>
</html>
